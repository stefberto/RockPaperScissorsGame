<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
<div id="user-label" class="badge">user</div>
<div id="comp-label" class="badge">comp</div>
<span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
<div class="result">
  <p>Paper covers Rock! Rock breaks Scissors! Scissors cut Paper!</p>
</div>

<div class="choices">
  <div class="choice" id="r">
<img src="public/images/rock.png" alt="rock">
  </div>

  <div class="choice" id="p">
  <img src="public/images/paper.png" alt="paper">
  </div>

  <div class="choice" id="s">
<img src="public/images/scissors.png" alt="scissors">
  </div>

</div>



<p id="action-message">Make your move</p>
<script src="app.js" charset="utf-8"></script>
  </body>
</html>
